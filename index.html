<html>
    <head>
        <title>Maps locations and altitude for dron planning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/maps.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
        <script type="text/javascript">Loader.load(null, {suggest: true})</script>
        
    </head>
    <body>
        <div class="map-inputs first">
            <label class="custom-file-upload">
                <input type="file" accept='.kml' onchange='sMap.openFile(event)'>
                KML
            </label>
            <input type='file' accept='.kml' onchange='sMap.openFile(event)'>
            <input id="userDronAltitude" type="text" value="15" title="dron height from ground"/>
            <input id="startDronAltitude" type="text" readonly="readonly" title="dron engage height"/>
        </div>
        <div class="map-inputs second">
            <input id="find" type="text" value="" placeholder="find place" />
            <input id="altitude" readonly="readonly" type="text" value="" title="last gps point altitude"/>
        </div>
        <div id="map"></div>
        <script type="text/javascript" src="scripts/maps.js"></script>
    </body>
</html>
